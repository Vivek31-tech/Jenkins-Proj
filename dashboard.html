<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0; padding: 0; background-image: url('https://static.vecteezy.com/system/resources/previews/008/191/708/non_2x/human-blood-donate-and-heart-rate-on-white-background-free-vector.jpg'); background-size: cover; background-position: center; font-family: Arial, sans-serif; color: #333;">
    <div class="container" style="background-color: rgba(255, 255, 255, 0.9); margin: 50px auto; padding: 30px; border-radius: 10px; max-width: 800px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center;">
        <h1 style="color: #b30000; font-size: 2.5rem; margin-bottom: 20px;">Donor Dashboard</h1>

        <!-- Add Donor Form -->
        <form method="POST" action="{{ url_for('dashboard') }}" style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required 
                   style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">

            <label for="blood_type">Blood Type:</label>
            <select id="blood_type" name="blood_type" required 
                    style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Location" required 
                   style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" placeholder="Contact" required 
                   style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">

            <button type="submit" 
                    style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s ease;"
                    onmouseover="this.style.background='#0056b3';"
                    onmouseout="this.style.background='#007bff';">
                Add Donor
            </button>
        </form>

        <!-- View Donors Button -->
        <a href="{{ url_for('donor_data') }}" 
           style="display: inline-block; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-size: 1rem; transition: background 0.3s ease;"
           onmouseover="this.style.background='#218838';"
           onmouseout="this.style.background='#28a745';">
            View All Donors
        </a>
    </div>
</body>

</html>
